{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
review
{% endblock %}

{% block content %}
{% if error is None %}
<form method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success" onclick="toastr.success('Review Successful.');">Add</button>
</form>
{% else %}
<p>{{error}}</p>
<a href="{% url 'review' book_id %}" class="btn btn-info" >Back to reviews</a>
{% endif %}
{% endblock %}
